<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ZARA 5.0 RADAR</title>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: monospace; display: flex; height: 100vh; margin: 0; }
        #sidebar { width: 300px; background: #111; border-right: 1px solid #333; overflow-y: auto; }
        #chat-area { flex: 1; display: flex; flex-direction: column; background: #222; }
        .user-item { padding: 15px; border-bottom: 1px solid #333; cursor: pointer; transition: 0.2s; }
        .user-item:hover { background: #333; }
        .user-item.active { background: #004d40; }
        .platform-tag { font-size: 10px; padding: 2px 5px; border-radius: 3px; margin-left: 5px; }
        .wsp { background: #25D366; color: #000; } .ig { background: #C13584; } .web { background: #3498db; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 70%; padding: 10px; border-radius: 5px; font-size: 14px; position: relative; }
        .msg-user { align-self: flex-start; background: #333; }
        .msg-zara { align-self: flex-end; background: #004d40; border: 1px solid #00695c; }
        .timestamp { font-size: 9px; color: #aaa; margin-top: 5px; display: block; text-align: right; }
        #reply-box { padding: 15px; background: #111; border-top: 1px solid #333; display: none; }
        input { width: 80%; padding: 10px; background: #333; border: none; color: white; }
        button { padding: 10px; background: #004d40; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="sidebar"></div>
    <div id="chat-area">
        <div id="messages"></div>
        <div id="reply-box">
            <input type="text" id="manualInput" placeholder="Escribir respuesta manual...">
            <button onclick="sendReply()">ENVIAR</button>
        </div>
    </div>
    <script>
        let currentUser = null;
        let currentPlatform = null;
        let currentName = null;
        
        async function loadData() {
            const res = await fetch('/api/stats');
            const db = await res.json();
            const sb = document.getElementById('sidebar');
            sb.innerHTML = '';
            
            Object.keys(db).forEach(uid => {
                const u = db[uid];
                const div = document.createElement('div');
                div.className = `user-item ${currentUser === uid ? 'active' : ''}`;
                div.innerHTML = `<strong>${u.nombre}</strong> <span class="platform-tag ${u.plataforma}">${u.plataforma}</span><br><small>${u.mensajes.length} msgs</small>`;
                div.onclick = () => renderChat(uid, u);
                sb.appendChild(div);
            });
            if(currentUser && db[currentUser]) renderChat(currentUser, db[currentUser]);
        }

        function renderChat(uid, user) {
            currentUser = uid;
            currentPlatform = user.plataforma;
            currentName = user.nombre;
            const msgs = document.getElementById('messages');
            msgs.innerHTML = '';
            
            user.mensajes.forEach(m => {
                const d = document.createElement('div');
                d.className = `msg ${m.role === 'user' ? 'msg-user' : 'msg-zara'}`;
                
                // Filtro para monitor: Si es link, mostrar texto simple
                let content = m.content;
                if(content.includes("http") || content.includes("agenda")) content = "ðŸ”— [LINK / BOTÃ“N ENVIADO]";
                
                // Fecha
                const date = new Date(m.timestamp || Date.now());
                const timeStr = date.toLocaleTimeString() + ' ' + date.toLocaleDateString();

                d.innerHTML = `${content} <span class="timestamp">${timeStr}</span>`;
                msgs.appendChild(d);
            });
            msgs.scrollTop = msgs.scrollHeight;

            // Solo mostrar input si es Whatsapp
            const replyBox = document.getElementById('reply-box');
            if (user.plataforma === 'whatsapp') replyBox.style.display = 'block';
            else replyBox.style.display = 'none';
        }

        async function sendReply() {
            const txt = document.getElementById('manualInput').value;
            if(!txt) return;
            await fetch('/api/reply', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id: currentUser, text: txt, platform: currentPlatform, name: currentName })
            });
            document.getElementById('manualInput').value = '';
            loadData();
        }

        setInterval(loadData, 2000);
        loadData();
    </script>
</body>
</html>
