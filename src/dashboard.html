<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torre de Control | Body Elite</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background: #d1d7db; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar { width: 380px; background: white; border-right: 1px solid #d1d7db; display: flex; flex-direction: column; }
        .sidebar-header { background: #f0f2f5; padding: 10px 16px; height: 60px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #d1d7db; }
        .filters { display: flex; padding: 10px; gap: 8px; background: white; border-bottom: 1px solid #f0f2f5; overflow-x: auto; }
        .filter-chip { padding: 5px 10px; border: none; background: #f0f2f5; border-radius: 15px; cursor: pointer; font-size: 12px; color: #54656f; }
        .filter-chip.active { background: #e7fce3; color: #008069; font-weight: bold; }
        
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #f0f2f5; position: relative; transition: background 0.2s; }
        .chat-item:hover { background: #f5f6f6; }
        .chat-item.active { background: #f0f2f5; }
        
        /* AVATAR & ICONS */
        .avatar { width: 48px; height: 48px; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-right: 15px; color: white; font-size: 18px; position: relative; flex-shrink: 0; }
        .platform-icon { position: absolute; bottom: -2px; right: -2px; width: 18px; height: 18px; border-radius: 50%; border: 2px solid white; display: flex; justify-content: center; align-items: center; font-size: 10px; color: white; }
        .bg-wsp { background-color: #25D366; } .bg-ig { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); } .bg-web { background-color: #3498db; }
        
        /* STATUS TAGS */
        .status-badge { position: absolute; top: 12px; right: 15px; font-size: 16px; }
        
        .chat-info { flex: 1; overflow: hidden; display: flex; flex-direction: column; justify-content: center; }
        .chat-name { font-weight: 600; color: #111b21; margin-bottom: 3px; font-size: 16px; display: flex; align-items: center; gap: 5px; }
        .last-msg { color: #667781; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }
        
        /* MAIN AREA */
        .main { flex: 1; display: flex; flex-direction: column; background: #efeae2; }
        .main-header { background: #f0f2f5; height: 60px; padding: 0 20px; display: flex; align-items: center; border-bottom: 1px solid #d1d7db; gap: 15px; }
        .messages-area { flex: 1; padding: 20px 50px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); opacity: 0.95; }
        .msg-bubble { max-width: 65%; padding: 8px 12px; border-radius: 7.5px; font-size: 14px; line-height: 1.4; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); }
        .msg-in { align-self: flex-start; background: white; border-top-left-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-right-radius: 0; }

        /* COLORS FOR STATUS */
        .hot-glow { box-shadow: inset 4px 0 0 #ff3b30; background: #fff5f5; }
        .warm-glow { box-shadow: inset 4px 0 0 #ff9500; }
        .alert-glow { box-shadow: inset 4px 0 0 #ffcc00; background: #fffff0; }

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div style="font-weight:bold; color:#41525d"><i class="fa-solid fa-radar"></i> Radar Body Elite</div>
            <button onclick="fetchData()" style="border:none; bg:transparent; cursor:pointer"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
        <div class="filters">
            <button class="filter-chip active" onclick="setFilter('all', this)">Todos</button>
            <button class="filter-chip" onclick="setFilter('HOT', this)">üî• Hot Leads</button>
            <button class="filter-chip" onclick="setFilter('whatsapp', this)">WhatsApp</button>
            <button class="filter-chip" onclick="setFilter('instagram', this)">Instagram</button>
        </div>
        <div class="chat-list" id="chatList"></div>
    </div>
    
    <div class="main">
        <div class="main-header" id="mainHeader" style="display:none;">
            <div class="avatar" style="width:40px; height:40px; font-size:16px; background:#ccc;"><span id="headAvatar"></span></div>
            <div>
                <h2 id="headName" style="margin:0; font-size:16px;"></h2>
                <p id="headDetail" style="margin:0; font-size:12px; color:#667781;"></p>
            </div>
            <div id="headStatus" style="margin-left:auto; font-size:20px;"></div>
        </div>
        <div class="messages-area" id="msgArea">
            <div style="text-align:center; margin-top:100px; color:#aaa; font-size:18px;">
                <i class="fa-solid fa-comments" style="font-size:40px; margin-bottom:10px;"></i><br>
                Selecciona un chat para ver la conversaci√≥n
            </div>
        </div>
    </div>

    <script>
        const API_URL = "/api/monitor"; 
        let rawData = []; let currentFilter = 'all'; let selectedChatId = null;
        
        // Iconos de estado
        const STATUS_ICONS = {
            'HOT': 'üî•',
            'WARM': 'ü§î',
            'ALERT': '‚ö†Ô∏è',
            'COLD': ''
        };

        fetchData(); setInterval(fetchData, 5000); 

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                rawData = await response.json();
                renderChatList();
                if (selectedChatId) renderMessages(selectedChatId);
            } catch (error) { console.error(error); }
        }

        function setFilter(type, btn) {
            currentFilter = type; 
            document.querySelectorAll('.filter-chip').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); 
            renderChatList();
        }

        function renderChatList() {
            const list = document.getElementById('chatList'); list.innerHTML = '';
            
            // 1. FILTRADO
            let filtered = rawData.filter(chat => {
                if (currentFilter === 'all') return true;
                if (currentFilter === 'HOT') return chat.estado === 'HOT';
                return chat.plataforma === currentFilter;
            });

            // 2. ORDENAMIENTO INTELIGENTE (HOT PRIMERO)
            filtered.sort((a, b) => {
                const score = { 'HOT': 3, 'ALERT': 2, 'WARM': 1, 'COLD': 0 };
                const scoreA = score[a.estado] || 0;
                const scoreB = score[b.estado] || 0;
                if (scoreA !== scoreB) return scoreB - scoreA; // Mayor importancia primero
                
                const lastA = a.mensajes[a.mensajes.length-1]?.fecha || 0;
                const lastB = b.mensajes[b.mensajes.length-1]?.fecha || 0;
                return lastB - lastA; // Luego por fecha
            });

            if (filtered.length === 0) { list.innerHTML = '<div style="padding:20px; text-align:center; color:#999;">Nada por aqu√≠...</div>'; return; }

            filtered.forEach(chat => {
                const lastMsg = chat.mensajes[chat.mensajes.length - 1];
                const time = new Date(lastMsg.fecha).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const isActive = chat.id === selectedChatId ? 'active' : '';
                
                // Estilos seg√∫n estado
                let glowClass = '';
                if (chat.estado === 'HOT') glowClass = 'hot-glow';
                if (chat.estado === 'WARM') glowClass = 'warm-glow';
                if (chat.estado === 'ALERT') glowClass = 'alert-glow';

                // Plataforma
                let icon = 'fa-globe', bgClass = 'bg-web';
                if(chat.plataforma === 'whatsapp') { icon = 'fa-whatsapp'; bgClass = 'bg-wsp'; }
                if(chat.plataforma === 'instagram') { icon = 'fa-instagram'; bgClass = 'bg-ig'; }

                const statusIcon = STATUS_ICONS[chat.estado] || '';

                list.innerHTML += `<div class="chat-item ${isActive} ${glowClass}" onclick="selectChat('${chat.id}')">
                    <div class="avatar ${bgClass}">${chat.nombre.charAt(0).toUpperCase()}<div class="platform-icon ${bgClass}"><i class="fa-brands ${icon}"></i></div></div>
                    <div class="chat-info">
                        <div style="display:flex; justify-content:space-between;">
                            <span class="chat-name">${chat.nombre} ${statusIcon}</span>
                            <span class="chat-date" style="font-size:11px; color:#888;">${time}</span>
                        </div>
                        <div style="display:flex; align-items:center;">
                            <span class="last-msg">${lastMsg.texto}</span>
                        </div>
                    </div>
                </div>`;
            });
        }

        function selectChat(id) { selectedChatId = id; renderChatList(); renderMessages(id); }

        function renderMessages(id) {
            const chat = rawData.find(c => c.id === id); if (!chat) return;
            document.getElementById('mainHeader').style.display = 'flex';
            document.getElementById('headName').innerText = chat.nombre;
            document.getElementById('headAvatar').innerText = chat.nombre.charAt(0).toUpperCase();
            
            let campanaTxt = (chat.campana && chat.campana !== 'Org√°nico') ? ` ‚Ä¢ Campa√±a: ${chat.campana}` : '';
            document.getElementById('headDetail').innerText = `${chat.plataforma.toUpperCase()}${campanaTxt}`;
            document.getElementById('headStatus').innerText = STATUS_ICONS[chat.estado] || '';

            const box = document.getElementById('msgArea'); box.innerHTML = '';
            chat.mensajes.forEach(m => {
                const type = m.remite === 'zara' ? 'msg-out' : 'msg-in';
                const time = new Date(m.fecha).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                box.innerHTML += `<div class="msg-bubble ${type}"><div>${m.texto}</div><div style="font-size:10px;text-align:right;opacity:0.6">${time}</div></div>`;
            });
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
