<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Evaluaci√≥n IA | Body Elite</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1629909613654-28e377c37b09?q=80&w=2068&auto=format&fit=crop');
            background-size: cover; background-position: center;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%; max-width: 420px; height: 90vh;
            background: #fff; display: flex; flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border-radius: 20px; overflow: hidden;
        }
        @media (max-width: 480px) { .chat-container { height: 100vh; border-radius: 0; } }
        
        .header { background: #0d9488; padding: 20px; color: white; text-align: center; }
        .avatar-lg { width: 70px; height: 70px; border-radius: 50%; border: 3px solid #fff; margin-bottom: 10px; background: #fff; padding: 2px; }
        .title { font-size: 18px; font-weight: 700; margin: 0; }
        
        .messages-box { flex: 1; padding: 20px; overflow-y: auto; background: #f8fafc; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 12px; font-size: 14px; line-height: 1.5; max-width: 85%; }
        .bot { background: #fff; color: #334155; border: 1px solid #e2e8f0; border-top-left-radius: 2px; }
        .user { align-self: flex-end; background: #0d9488; color: white; border-bottom-right-radius: 2px; }
        
        .agenda-btn {
            background: #f97316; color: white; border: none; padding: 10px 20px; 
            border-radius: 25px; font-weight: bold; cursor: pointer; text-decoration: none;
            display: inline-block; margin-top: 10px; box-shadow: 0 4px 10px rgba(249, 115, 22, 0.3);
            text-align: center; transition: transform 0.2s;
        }
        .agenda-btn:hover { transform: scale(1.05); }

        .input-area { padding: 15px; background: #fff; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; font-size: 15px; }
        button { width: 45px; height: 45px; border-radius: 50%; background: #0d9488; color: white; border: none; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712038.png" class="avatar-lg" alt="Zara">
        <h1 class="title">Zara - Body Elite</h1>
        <div style="font-size: 12px; opacity: 0.9;">Coach de Est√©tica Inteligente</div>
    </div>
    <div class="messages-box" id="msgBox">
        <div class="msg bot">
            ¬°Hola! üëã Soy Zara. Analizo tu caso y te recomiendo el mejor tratamiento.<br><br><b>¬øQu√© te gustar√≠a mejorar? ¬øCuerpo o Rostro? ‚ú®</b>
        </div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Escribe aqu√≠..." onkeydown="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">‚ûú</button>
    </div>
</div>
<script>
    const API_URL = 'https://zara-bodyelite-1.onrender.com/webchat';
    const uId = 'landing-' + Math.random().toString(36).substr(2, 9);
    const box = document.getElementById('msgBox');

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if(!text) return;

        input.value = '';
        box.innerHTML += `<div class="msg user">${text}</div>`;
        box.scrollTop = box.scrollHeight;

        try {
            const loadId = 'load'+Date.now();
            box.innerHTML += `<div id="${loadId}" style="font-size:12px;color:#999;margin-left:10px">Escribiendo...</div>`;
            box.scrollTop = box.scrollHeight;

            const res = await fetch(API_URL, {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ message: text, userId: uId })
            });
            const data = await res.json();
            document.getElementById(loadId).remove();
            
            let cleanResp = data.response.replace(/\n/g, '<br>');
            if (data.button) {
                cleanResp += `<br><br><a href="${data.link}" target="_blank" class="agenda-btn">üìÖ AGENDAR EVALUACI√ìN AQU√ç</a>`;
            }
            
            box.innerHTML += `<div class="msg bot">${cleanResp}</div>`;
        } catch (e) {
            document.querySelector('div[id^="load"]')?.remove();
            box.innerHTML += `<div class="msg bot" style="color:red">Error de conexi√≥n.</div>`;
        }
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
