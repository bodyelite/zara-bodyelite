<style>
    #z-c { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: #fff; border-radius: 16px; display: flex; flex-direction: column; overflow: hidden; }
    #z-header { background: #111827; padding: 20px; color: white; display: flex; align-items: center; gap: 15px; flex-shrink: 0; }
    .z-avatar { position: relative; width: 50px; height: 50px; }
    .z-avatar img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 2px solid #fff; }
    .z-status-dot { position: absolute; bottom: 2px; right: 2px; width: 10px; height: 10px; background: #22c55e; border-radius: 50%; border: 2px solid #111827; }
    .z-info { flex: 1; }
    .z-name { font-weight: 700; font-size: 17px; letter-spacing: 0.5px; }
    .z-role { font-size: 12px; opacity: 0.8; color: #9ca3af; }
    
    #z-b { flex: 1; background: #f3f4f6; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
    
    .z-msg-bot { align-self: flex-start; background: #fff; color: #1f2937; padding: 14px 18px; border-radius: 14px 14px 14px 2px; max-width: 85%; font-size: 14px; line-height: 1.5; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    .z-msg-user { align-self: flex-end; background: #111827; color: #fff; padding: 12px 16px; border-radius: 14px 14px 2px 14px; max-width: 85%; font-size: 14px; margin-bottom: 5px; }
    
    .agenda-btn { background: #f97316; color: white; border: none; padding: 10px 18px; border-radius: 20px; font-weight: bold; font-size: 13px; text-decoration: none; display: inline-block; margin-top: 8px; text-align: center; box-shadow: 0 3px 10px rgba(249, 115, 22, 0.2); transition: 0.2s; }
    .agenda-btn:hover { background: #ea580c; }
    
    .z-input-area { padding: 15px; background: #fff; border-top: 1px solid #e5e7eb; display: flex; gap: 10px; flex-shrink: 0; }
    #z-i { flex: 1; padding: 12px 16px; border-radius: 24px; border: 1px solid #d1d5db; outline: none; font-size: 16px; background: #f9fafb; transition: 0.2s; } /* Font size 16px evita zoom en iPhone */
    #z-i:focus { border-color: #111827; background: #fff; }
    .z-input-area button { width: 42px; height: 42px; border-radius: 50%; background: #f97316; color: white; border: none; cursor: pointer; font-size: 16px; transition: 0.2s; }
    .z-input-area button:hover { background: #ea580c; transform: scale(1.05); }
</style>
<script>
    const API_URL = 'https://zara-bodyelite-1.onrender.com/webchat';
    const uId = 'landing-' + Math.random().toString(36).substr(2, 9);
    const box = document.getElementById('z-b');

    async function sMsg() {
        const inp = document.getElementById('z-i');
        const txt = inp.value.trim();
        if(!txt) return;

        inp.value = '';
        box.innerHTML += `<div class="z-msg-user">${txt}</div>`;
        box.scrollTop = box.scrollHeight;

        try {
            const loadId = 'load'+Date.now();
            box.innerHTML += `<div id="${loadId}" style="font-size:12px;color:#6b7280;margin:5px 15px">Escribiendo...</div>`;
            box.scrollTop = box.scrollHeight;

            const res = await fetch(API_URL, {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ message: txt, userId: uId })
            });
            const data = await res.json();
            document.getElementById(loadId).remove();
            
            let cleanResp = data.response.replace(/\n/g, '<br>');
            if (data.button) {
                cleanResp += `<br><a href="${data.link}" target="_blank" class="agenda-btn">ðŸ“… AGENDAR EVALUACIÃ“N</a>`;
            }
            
            box.innerHTML += `<div class="z-msg-bot">${cleanResp}</div>`;
        } catch (e) {
            document.querySelector('div[id^="load"]')?.remove();
            box.innerHTML += `<div class="z-msg-bot" style="color:red">Error de conexiÃ³n.</div>`;
        }
        box.scrollTop = box.scrollHeight;
    }
</script>
